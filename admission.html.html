<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 15px;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #218838;
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
    <script>
        function validateForm() {
            const nameInput = document.getElementById('name').value;
            const panInput = document.getElementById('pan').value;
            const aadharInput = document.getElementById('aadhar').value;

            const panRegex = /^[A-Z]{5}[0-9]{4}[A-Z]{1}$/;  // PAN format: 5 letters, 4 digits, 1 letter
            const aadharRegex = /^[2-9]{1}[0-9]{11}$/;      // Aadhar format: 12 digits starting with 2-9
            let valid = true;

            if (nameInput === '') {
                document.getElementById('name-error').textContent = "Name is required.";
                valid = false;
            } else {
                document.getElementById('name-error').textContent = "";
            }

            if (!panRegex.test(panInput)) {
                document.getElementById('pan-error').textContent = "Please enter a valid PAN number.";
                valid = false;
            } else {
                document.getElementById('pan-error').textContent = "";
            }

            if (!aadharRegex.test(aadharInput)) {
                document.getElementById('aadhar-error').textContent = "Please enter a valid 12-digit Aadhar number.";
                valid = false;
            } else {
                document.getElementById('aadhar-error').textContent = "";
            }

            return valid;
        }
    </script>
</head>
<body>

    <div class="form-container">
        <h2>Admission Form</h2>
        <form onsubmit="return validateForm()">
            
          
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <div id="name-error" class="error-message"></div>
            
            <label>   
            Course:  
	    </label>
	    <select>
	    <option value="Course">Course</option>  
	    <option value="BCA">BCA</option>  
	    <option value="B.Tech">B.Tech</option>  
	    <option value="MBA">MBA</option>  
	    <option value="M.Tech">M.Tech</option>  
	    </select>  
	    <br> 
            <br>   

	    <label>   
	    Gender:  
	    </label>
            <select>
	    <option value="Gender">Gender</option>  
	    <option value="Male">Male</option>  
	    <option value="Female">Female</option>  
	    </select> 
	    <br>   
            <br>

            <label>   
            Phone:  
            </label>  
            <input type="text" name="country code" maxlength="10" placeholder="Enter your Phone number" required>   
            <div id="phone-error" class="error-message"></div>

            <label>
            Address:
            </label>  
            <input type=cols="1" rows="1" placeholder="Enter your Address" required>             
            <div id="address-error" class="error-message"></div>  

            <label>          
            Email: 
            </label> 
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>  
            <div id="email-error" class="error-message"></div>
       
            <label for="pan">PAN Card Number:</label>
            <input type="text" id="pan" name="pan" maxlength="10" placeholder="Enter your PAN card number" required>
            <div id="pan-error" class="error-message"></div>

            <label for="aadhar">Aadhar Card Number:</label>
            <input type="text" id="aadhar" name="aadhar" maxlength="12" placeholder="Enter your 12-digit Aadhar number" required>
            <div id="aadhar-error" class="error-message"></div>

            <label>
            Password: 
            </label> 
	    <input type="Password" id="pass" name="pass"> <br>   

            <label>
	    Re-type password:
            </label>  
	    <input type="Password" id="repass" name="repass"> <br> 
	    <button type="button"
	    id="submitButton">

	    Submit
	    </button>
	    </form>  
	    <script>
    		document.addEventListener('DOMContentLoaded',()=>{
    		document.getElementById('submitButton').
      		addEventListener('click', function(){
      		alert('Form submitted!');
	   });
	   });
	   </script>
           
           <label>   

            
</body>
</html>
